<head>
    <!-- メタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="css/page3.css">

    <title>Page 3</title>
</head>

<body>
    <div class="vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex col-10 align-items-center">
            <div class="bg-white col-12 text-center p-4">
                <h2 class="pb-3">Please Enter The Withdrawal Amount</h2>
                <div class="form-group row">
                    <label for="moneyWithdraw100" class="col-2 col-form-label">$100</label>
                    <div class="col-10">
                        <input class="text-right form-control" type="number" placeholder="5" id="moneyWithdraw100">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="moneyWithdraw50" class="col-2 col-form-label">$50</label>
                    <div class="col-10">
                        <input class="text-right form-control" id="moneyWithdraw50" type="number" data-bill="50" placeholder="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="moneyWithdraw20" class="col-2 col-form-label">$20</label>
                    <div class="col-10">
                        <input class="text-right form-control" id="moneyWithdraw20" type="number" data-bill="20" placeholder="2">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="moneyWithdraw10" class="col-2 col-form-label">$10</label>
                    <div class="col-10">
                        <input class="text-right form-control" id="moneyWithdraw10" type="number" data-bill="10" placeholder="3">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="moneyWithdraw5" class="col-2 col-form-label">$5</label>
                    <div class="col-10">
                        <input class="text-right form-control" id="moneyWithdraw5" type="number" data-bill="5" placeholder="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="moneyWithdraw1" class="col-2 col-form-label">$1</label>
                    <div class="col-10">
                        <input class="text-right form-control" id="moneyWithdraw1" type="number" data-bill="1" placeholder="4">
                    </div>
                </div>
                <div class="text-center money-box p-3">
                    <p id="withdrawTotal">$0.00</p>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="col-6 pl-0">
                        <button class="btn btn-outline-primary col-12">Go Back</button>
                    </div>
                    <div class="col-6 pl-0">
                        <button class="btn btn-primary col-12">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
