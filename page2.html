<head>
    <!-- メタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/page2.css">

    <title>Page 1</title>
</head>
<body>
    <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
        <div class="d-flex align-items-center col-10">
            <div class="bg-info col-12 text-white">
                <div class="text-right">
                    <p class="py-1">Your Name: Kaiden Herman</p>
                    <p class="py-1">Your Bank ID: 12345678</p>
                    <p class="py-1">Your First Deposit: $205.00</p>
                </div>
                <div class="bg-danger d-flex ">
                    <p class="col-8 text-left">Available Balance</p>
                    <p class="col-4 text-right">$12,345</p>
                </div>
                <div class="d-flex justify-content-center flex-wrap text-center py-3 mx-0">
                        <div class="px-0 col-12 py-1">
                            <div id="withdrawalBtn" class="bg-blue hover p-3">
                                <h5>WITHDRAWAL</h5>
                                <i class="fas fa-wallet fa-3x"></i>
                            </div>
                        </div>
                        <div class="px-0 col-12 py-1">
                            <div id="depositBtn" class="bg-blue hover p-3">
                                <h5>DEPOSIT</h5>
                                <i class="fas fa-coins fa-3x"></i>
                            </div>
                        </div>
                        <div class="px-0 col-12 py-1">
                            <div id="comeBackLaterBtn" class="bg-blue hover p-3">
                                <h5>COME BACK LATER</h5>
                                <i class="fas fa-home fa-3x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
