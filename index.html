<head>

    <!-- Bootstrap CSS -->

<body>
    <div class="vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex align-items-center col-10">
            <div class="bg-white text-center col-12">
                <h2>Please type your information below</h2>
                <form>
                    <div class="form-row pb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter your bank ID">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter your first deposit">
                        </div>
                </form>
                <div>
                    <button type="submit" class="btn btn-primary col-12">Submit </button>
                </div>
            </div>
        </div>
    </div>
</body>
